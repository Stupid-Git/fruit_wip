<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adafruit Bluefruit LE</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
    body {
      margin-top: 70px;
    }
    .row {
      margin-left: 0;
      margin-right: 0;
    }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script src="./app.js" data-container="#app"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement('script');
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
  </body>
</html>
